<!-- Chart Controls -->
<div class="flex justify-between items-center mb-2 lg:mb-3 mt-1">
  <div class="flex gap-1 lg:gap-2">
    <!-- Timeframe Buttons -->
    <div class="flex gap-1">
      <button
        *ngFor="let tf of timeframes"
        (click)="setTimeframe(tf)"
        [class]="
          selectedTimeframe === tf
            ? 'text-white'
            : 'text-gray-400 hover:bg-gray-600'
        "
        class="p-1 cursor-pointer rounded text-xs font-semibold transition-colors"
      >
        {{ tf }}
      </button>
    </div>
    <div class="h-6 border-l border-gray-500"></div>
    <!-- Chart Type Buttons -->
    <div class="flex gap-1">
      <button
        *ngFor="let type of chartTypes"
        (click)="setChartType(type)"
        [class]="
          selectedChartType === type
            ? 'bg-blue-600 text-white'
            : 'bg-gray-700 text-gray-300 hover:bg-gray-600'
        "
        class="px-2 py-1 rounded text-xs transition-colors"
      >
        <img [src]="'/assets/icons/' + type + '.svg'" alt="" width="12">

      </button>
    </div>
  </div>
</div>

<!-- Chart Container -->
<div class="relative">
  <div
    #mainChart
    class="w-full h-40 lg:h-80 xl:h-96 min-h-40 lg:min-h-80 xl:min-h-96"
  ></div>
  <div
    #volumeChart
    class="w-full h-8 lg:h-16 xl:h-20 min-h-8 lg:min-h-16 xl:min-h-20 mt-1 lg:mt-2"
  ></div>
</div>

<!-- Quick Stats - Desktop only -->
<div class="hidden lg:grid grid-cols-3 gap-3 mt-3">
  <div class="bg-gray-700 p-2 rounded text-center">
    <div class="text-xs text-gray-400">24h Volume</div>
    <div class="text-xs font-mono">${{ dailyVolume | number : "1.0-0" }}</div>
  </div>
  <div class="bg-gray-700 p-2 rounded text-center">
    <div class="text-xs text-gray-400">24h High</div>
    <div class="text-xs font-mono text-green-400">
      ${{ dailyHigh | number : "1.2-5" }}
    </div>
  </div>
  <div class="bg-gray-700 p-2 rounded text-center">
    <div class="text-xs text-gray-400">24h Low</div>
    <div class="text-xs font-mono text-red-400">
      ${{ dailyLow | number : "1.2-5" }}
    </div>
  </div>
</div>
