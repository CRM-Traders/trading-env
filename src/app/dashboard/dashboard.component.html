 <div class="flex h-screen bg-slate-900 overflow-hidden">
      <!-- Sidebar -->
      <app-sidebar
        [isSidebarOpen]="isSidebarOpen"
        [isMobile]="isMobile"
        [navItems]="navItems"
        (navigateToRoute)="onNavigateToRoute($event)"
        (closeSidebarOnMobile)="onCloseSidebarOnMobile()"
      ></app-sidebar>

      <!-- Main Content -->
      <main class="flex-1 flex flex-col overflow-hidden">
        <!-- Header -->
        <app-header
          [title]="pageTitle"
          [isUserDropdownOpen]="isUserDropdownOpen"
          (toggleSidebar)="onToggleSidebar()"
          (toggleUserDropdown)="onToggleUserDropdown()"
        ></app-header>

        <!-- Content Area -->
        <div class="flex-1 overflow-auto bg-slate-900">
          <router-outlet></router-outlet>
        </div>
      </main>
    </div>
