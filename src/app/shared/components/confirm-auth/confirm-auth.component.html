<div
  class="min-h-screen bg-white flex flex-col justify-center py-12 sm:px-6 lg:px-8 transition-colors"
>
  <div class="sm:mx-auto sm:w-full sm:max-w-md">
    <h2
      class="text-center text-3xl font-extrabold text-gray-900 dark:text-white mb-6"
    >
      Trader CRM
    </h2>
    <div class="bg-blue-400/10 py-8 px-4 mx-2 shadow sm:rounded-lg sm:px-10">
      <div class="text-center">
        <h1 class="text-xl font-bold text-gray-900 dark:text-white mb-6">
          Authentication Confirmation
        </h1>

        <!-- Loading State -->
        <div *ngIf="isLoading()" class="space-y-4">
          <div class="flex justify-center">
            <svg
              class="animate-spin h-12 w-12 text-blue-600 dark:text-blue-400"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
            >
              <circle
                class="opacity-25"
                cx="12"
                cy="12"
                r="10"
                stroke="currentColor"
                stroke-width="4"
              ></circle>
              <path
                class="opacity-75"
                fill="currentColor"
                d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
              ></path>
            </svg>
          </div>
          <p class="text-gray-700 dark:text-gray-300">
            {{ statusMessage() }}
          </p>
        </div>

        <!-- Success State -->
        <div *ngIf="!isLoading() && isSuccess()" class="space-y-4">
          <div class="flex justify-center">
            <div class="rounded-full bg-green-100 dark:bg-green-800 p-3">
              <svg
                class="h-12 w-12 text-green-600 dark:text-green-400"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M5 13l4 4L19 7"
                ></path>
              </svg>
            </div>
          </div>
          <div class="space-y-2">
            <p class="text-lg font-medium text-green-600 dark:text-green-400">
              {{ statusMessage() }}
            </p>
            <p class="text-sm text-gray-600 dark:text-gray-400">
              You will be redirected shortly...
            </p>
          </div>
        </div>

        <!-- Error State -->
        <div *ngIf="!isLoading() && !isSuccess()" class="space-y-4">
          <div class="flex justify-center">
            <div class="rounded-full bg-red-100 dark:bg-red-800 p-3">
              <svg
                class="h-12 w-12 text-red-600 dark:text-red-400"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M6 18L18 6M6 6l12 12"
                ></path>
              </svg>
            </div>
          </div>
          <div class="space-y-3">
            <p class="text-lg font-medium text-red-600 dark:text-red-400">
              {{ statusMessage() }}
            </p>
            <div
              class="p-3 bg-red-100 border border-red-400 text-red-800 dark:bg-red-200 rounded"
            >
              <p class="text-sm">{{ errorMessage() }}</p>
            </div>
            <p class="text-sm text-gray-600 dark:text-gray-400">
              You will be redirected to the login page shortly, or click the
              button below.
            </p>
            <button
              type="button"
              (click)="redirectToLogin()"
              class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 dark:bg-blue-500 dark:hover:bg-blue-600 transition-colors"
            >
              Return to Login
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
